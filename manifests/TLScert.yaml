# starai-tls-certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: starai-tls
  namespace: starai-mongo
spec:
  secretName: starai-tls         # will hold tls.crt / tls.key
  commonName: staraimongo.sgcybersec.com  # CN
  dnsNames:
    - staraimongo.sgcybersec.com          # same host as Ingress
  issuerRef:
    name: venafi-privateca-cluster-issuer
    kind: VenafiClusterIssuer
    group: "jetstack.io"
